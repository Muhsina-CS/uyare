<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Wellness - Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .signin-container h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .signin-btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <h2>Mental Wellness</h2>
        <form action="/login" method="post">
            <input 
                type="email" 
                name="email" 
                placeholder="Email Address" 
                required
            >
            <input 
                type="password" 
                name="password" 
                placeholder="Password" 
                required
            >
            <button type="submit" onclick="location.href='mental.html'" class="signin-btn">Sign In</button>
        </form>
    </div>
</body>
</html>
